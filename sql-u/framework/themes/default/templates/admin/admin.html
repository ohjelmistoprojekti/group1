<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ trans( 'ADMIN' ) }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ _STYLES_PATH }}/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ _STYLES_PATH }}/dashboard.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{ trans( 'SQL_TOOL' ) }}</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="admin.php?users">{{ trans( 'USERS' ) }}</a></li>
            <li><a href="admin.php?groups">{{ trans( 'GROUPS' ) }}</a></li>
            <li><a href="admin.php?assignments">{{ trans( 'ASSIGNMENTS' ) }}</a></li>
          </ul>
		  <ul class="nav nav-sidebar">
		    <li><a href="index.php?logout">{{ trans( 'LOGOUT' ) }}</a></li>
		  </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

		  {% if MESSAGE %}
          <div class="alert alert-{{ MESSAGE_TYPE }}">{{ MESSAGE }}</div>
		  {% endif %}

          <h2 class="sub-header">{{ SECTION_TITLE }}</h2>
		  
		  {% if SECTION_CONTENT %}
		    {% include SECTION_CONTENT %}
		  {% endif %}
		  
        </div>
      </div>
    </div>
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ _JS_PATH }}/jquery-1.11.0.min.js"></script>
    <script src="{{ _JS_PATH }}/bootstrap.min.js"></script>
	<script>
	$( function() {
	{% if in_user_management %}
		{% import 'admin/users_add_form.html' as add_user_form %}
		{% import 'admin/users_edit_form.html' as edit_user_form %}
		{% import 'admin/users_edit_list.html' as edit_user_list %}
		{% import 'admin/users_delete_list.html' as delete_user_list %}
		{{ add_user_form.script() }}
		{{ edit_user_form.script( show_edit_form ) }}
		{{ edit_user_list.script() }}
		{{ delete_user_list.script() }}
	{% elseif in_group_management %}
		{% import 'admin/groups_add_form.html' as add_group_form %}
		{% import 'admin/groups_edit_form.html' as edit_group_form %}
		{% import 'admin/groups_edit_list.html' as edit_group_list %}
		{% import 'admin/groups_delete_list.html' as delete_group_list %}
		{{ add_group_form.script() }}
		{{ edit_group_form.script( show_edit_form ) }}
		{{ edit_group_list.script() }}
		{{ delete_group_list.script() }}
	{% elseif in_assignment_management %}
		{% import 'admin/assignments_add_form.html' as add_assignment_form %}
		
		{{ add_assignment_form.script() }}
	{% endif %}
	} );
	</script>
  </body>
</html>
