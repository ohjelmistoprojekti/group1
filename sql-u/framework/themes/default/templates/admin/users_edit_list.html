<div class="modal fade" id="users-edit-list-modal">  <div class="modal-dialog">    <div class="modal-content">	  <div class="modal-header">	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>		<h4 class="modal-title" id="users-edit-list-modal">{{ trans( 'EDIT_USERS' ) }}</h4>	  </div>	  <div class="modal-body">	    <table class="table">		  <tr>		    <th>#</th>			<th>{{ trans( 'EMAIL_ADDRESS' ) }}</th>		  </tr>		  {% for user in users %}		  <tr>		    <td>{{ user.id }}</td>			<td><a href="#">{{ user.email }}</a></td>		  </tr>		  {% else %}		  <tr>		    <td></td>		    <td>{{ trans( 'NO_USERS_FOUND' ) }}</td>		  </tr>		  {% endfor %}		</table>	  </div>	  <div class="modal-footer">	    <button type="button" class="btn btn-default" data-dismiss="modal">{{ trans( 'CLOSE' ) }}</button>	  </div>	</div>  </div></div>
