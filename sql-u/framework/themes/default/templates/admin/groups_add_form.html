<div class="modal fade" id="groups-add-form-modal">
  <div class="modal-dialog">
    <div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">{{ trans( 'ADD_GROUP' ) }}</h4>
	  </div>
	  <div class="modal-body">
	    <form class="form-horizontal" id="groups-add-form" action="admin.php?groups&amp;add" role="form" method="post">
		  <div class="form-group">
		    <label for="group_name" class="col-sm-4 control-label">{{ trans( 'GROUP_NAME' ) }}</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" id="group_name" name="group_name" placeholder="{{ trans( 'GROUP_NAME' ) }}">
		    </div>
		  </div>
		</form>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal">{{ trans( 'CLOSE' ) }}</button>
		<button type="button" id="add-group-btn" class="btn btn-primary">{{ trans( 'ADD' ) }}</button>
	  </div>
	</div>
  </div>
</div>
{% macro script() %}
	
	$( '#add-group-btn' ).click( function() {
	
		$( '#groups-add-form' ).submit();
	
	} );

{% endmacro %}
